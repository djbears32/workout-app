<h3 class="title text-center">Add Exercise</h3>
<form class="contentContainer" [formGroup]="editFieldsForm" (ngSubmit)="submitEdit()">
    <div>
        <div fxLayoutAlign="center"
            fxLayoutGap="20px"
            fxlayoutAlign="space-between"
            fxjLayout.sm="column"
            fxLayout.xs="column">
            <div>
                <mat-form-field class="fullWidthField" color="accent">
                    <mat-label>Exercise Name</mat-label>
                    <input type="text" matInput formControlName="exerciseName" required/> 
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="fullWidthField" appearance="fill" color="accent">
                    <mat-label>Muscle Group</mat-label>
                    <mat-select formControlName="muscleGroupId" required>
                        <mat-option>--None--</mat-option>
                        <mat-option *ngFor="let x of muscleGroups" [value]="x.muscleGroupId">
                            {{ x.muscleGroupName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="25px">
        <div>
            <button class="btn btn-primary" type="submit" mat-raised-button [disabled]="editFieldsForm.invalid">Submit</button>
        </div>
        <span></span>
        <div>
            <button class="btn btn-primary" type="button" mat-raised-button (click)="cancelEdit()">Cancel</button>
        </div>
    </div>
</form>
